<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram Downloader</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #fff;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #25F4EE;
    }
    input {
      width: 80%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      margin-bottom: 10px;
    }
    button {
      background: #FE2C55;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
    }
    button:disabled {
      background: gray;
      cursor: not-allowed;
    }
    .result {
      margin-top: 20px;
      display: none;
    }
    .btn {
      display: inline-block;
      background: #25F4EE;
      color: #000;
      text-decoration: none;
      padding: 10px 15px;
      border-radius: 8px;
      margin: 5px;
      font-weight: bold;
    }
    .btn:hover {
      background: #1dd8d2;
    }
    video {
      margin-top: 15px;
      border-radius: 10px;
      max-width: 100%;
    }
    img {
      margin-top: 15px;
      border-radius: 10px;
      max-width: 100%;
    }
  </style>
</head>
<body>
  <h1>📥 Instagram Video Downloader</h1>
  <input type="text" id="insta-url" placeholder="Paste Instagram URL here">
  <br>
  <button id="download-btn"><i class="fas fa-cloud-download-alt"></i> Process Video</button>

  <div id="loading" style="display:none; margin-top:10px;">
    ⏳ Please wait, processing...
  </div>

  <div id="result" class="result">
    <h3 id="video-title"></h3>
    <p id="creator"></p>
    <p id="caption"></p>
    <img id="thumbnail" src="https://via.placeholder.com/300x200?text=Instagram+Media" alt="Thumbnail" width="200">
    <br>
    <video id="preview" controls></video>
    <br>
    <a id="video-download" class="btn" target="_blank">⬇️ Download Video</a>
    <a id="audio-download" class="btn" target="_blank">⬇️ Download Audio</a>
  </div>

  <script>
    document.getElementById('download-btn').addEventListener('click', fetchInsta);
    document.getElementById('insta-url').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') fetchInsta();
    });

    async function fetchInsta() {
      const url = document.getElementById('insta-url').value.trim();
      if (!url) return alert('Please enter an Instagram URL');

      try {
        document.getElementById('loading').style.display = 'block';
        document.getElementById('result').style.display = 'none';
        document.getElementById('download-btn').disabled = true;
        document.getElementById('download-btn').innerHTML = '<i class="fas fa-spinner fa-spin"></i> Processing...';

        // API call
        const apiUrl = `https://apis-keith.vercel.app/download/instaposts?q=${encodeURIComponent(url)}`;
        const response = await fetch(apiUrl);
        const data = await response.json();

        if (data.status) {
          displayResult(data);
        } else {
          throw new Error(data.message || 'Failed to fetch Instagram data');
        }
      } catch (error) {
        console.error(error);
        showError(error.message);
      } finally {
        document.getElementById('loading').style.display = 'none';
        document.getElementById('download-btn').disabled = false;
        document.getElementById('download-btn').innerHTML = '<i class="fas fa-cloud-download-alt"></i> Process Video';
      }
    }

    function displayResult(data) {
      if (!data.status || !data.result || !data.result.items.length) {
        alert("❌ No result found");
        return;
      }

      const item = data.result.items[0];

      document.getElementById("result").style.display = "block";
      document.getElementById("video-title").textContent = item.type === "video" ? "Instagram Video" : "Instagram Media";
      document.getElementById("creator").textContent = data.creator || "Unknown Creator";
      document.getElementById("caption").textContent = `Total items: ${data.result.total}`;

      // Thumbnail ثابت
      document.getElementById("thumbnail").src = "https://via.placeholder.com/300x200?text=Instagram+Media";

      // معاينة الفيديو
      document.getElementById("preview").src = item.url;

      // زر التحميل للفيديو
      document.getElementById("video-download").href = item.url;

      // اخفاء زر الصوت لانه مش موجود
      document.getElementById("audio-download").style.display = "none";
    }

    function showError(message) {
      alert('Error: ' + message);
    }
  </script>
</body>
</html>
